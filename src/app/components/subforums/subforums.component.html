<div *ngFor="let subForum of subForums" style="width:70rem; margin-left: auto; margin-right: auto;">
    <app-subforum-detail [subForum]="subForum" (removeSubForum)="removeSubForum($event)"></app-subforum-detail>
</div>

<div style="width:70rem; margin-left: auto; margin-right: auto;">
<p-toolbar class="m-2" >
    <div class="p-toolbar-group-left">
        <p-button label="Nowy dział" icon="pi pi-plus" class="mr-2" (click) = "startAddingNewSubForum()"></p-button>
    </div>
</p-toolbar>
</div>
<div *ngIf="addingNewSubForum">
<p-dialog header="Dodaj nowy dział" [(visible)]="addingNewSubForum" [modal]="true" [style]="{width: '50vw'}" [draggable]="false" [resizable]="false">
    <h5>Nazwa</h5>
    <input type="text" pInputText [(ngModel)] = "newSubForum.name"> 
    <h5>Opis</h5>
    <textarea pInputTextarea [(ngModel)] = "newSubForum.description"></textarea>
        <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="addNewSubForum()" label="Ok" styleClass="p-button-text"></p-button>
        </ng-template>
</p-dialog>
</div>
