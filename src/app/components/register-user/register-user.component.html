<div style="width:70em; margin:auto; margin-top: 1em;">
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Rejestracja</h1>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            <span [innerHTML]="errorMessage"></span>
        </div>
        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
            <div class="mb-3 row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="email" id="email" formControlName="email" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('email') && hasError('email', 'email')">Popraw adres email</em>
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email jest wymagany</em>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nickName" class="col-form-label col-sm-2">Nick:</label>
                <div class="col-md-5">
                    <input type="text" id="nickName" formControlName="nickName" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('nickName') && hasError('nickName', 'required')">Nick jest wymagany</em>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-form-label col-sm-2">Hasło:</label>
                <div class="col-md-5">
                    <input type="password" id="password" formControlName="password" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">Hasło jest wymagane</em>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="confirm" class="col-form-label col-sm-2">Potwierdź hasło:</label>
                <div class="col-md-5">
                    <input type="password" id="confirm" formControlName="confirm" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Potwierdzenie jest wymagane</em>
                    <em *ngIf="hasError('confirm', 'mustMatch')">Hasła nie pasują do siebie</em>
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <div class="col-md-3">          
                    <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Zarejestruj się</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
