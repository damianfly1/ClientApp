<div *ngFor="let post of posts" class="topcontainer">
    <app-post-detail [post]="post" [user]="user" (removePost)="removePost($event)"></app-post-detail>
</div>
<div style="width: 50rem; margin-left: auto; margin-right: auto;" *ngIf="!isClosed && user!=null">
    <p-toolbar class="m-2">
        <div class="p-toolbar-group-left">
            <p-button label="Nowy post" icon="pi pi-plus" class="mr-2" (click)="startAddingNewPost()"></p-button>
        </div>
    </p-toolbar>
</div>
<div style="width: 50rem; margin-left: auto; margin-right: auto;" *ngIf="isClosed">
    <p-toolbar class="m-2">
        <div class="p-toolbar-group-left">
            <h3>Temat zamknięty, nie można dodawać nowych postów</h3>
        </div>
    </p-toolbar>
</div>
<div *ngIf="addingNewPost">
    <p-dialog header="Dodaj nowy post w tym wątku" [(visible)]="addingNewPost" [modal]="true" [style]="{width: '50vw'}"
        [draggable]="false" [resizable]="false">
        <h5>Treść</h5>
        <textarea pInputTextarea [(ngModel)]="newPost.text"></textarea>
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="addNewPost()" label="Ok" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-dialog>
</div>
